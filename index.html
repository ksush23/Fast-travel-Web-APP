<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="fas fa-plane-departure"></i>Fast travel app</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="demo" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/trip.jpg" alt="Trip">
                <div class="carousel-caption">
                    <h2 style="font-size:5vw;" class="display-4">This app will help you to plan last minute trips</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/plane.jpg" alt="Plane">
                <div class="carousel-caption">
                    <h2 style="font-size:5vw;" class="display-4">Find the nearest airport by entering your location</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/suitcase.jpg" alt="Suitcase">
                <div class="carousel-caption">
                    <h2 style="font-size:5vw;" class="display-4">Enter the arrival city to generate a to-do list and list of clothes</h2>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
